<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>The Scriptures, Mapped</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/scriptures.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header"><h1>The Scriptures, Mapped</h1></div>
        <div id="scriptures"></div>
        <div id="map"></div>

        <script type="text/javascript">
            function ready(fn) {
                if(document.attachEvent ? document.readyState === "complete" : document.readyState !== 'loading') {
                    fn();
                } else {
                    document.addEventListener("DOMContentLoaded", fn);
                }
            }
            ready(function() {
                Scriptures.init(function() {
                    Scriptures.onHashChanged();
                });
            });
        </script>
    </body>
</html>
